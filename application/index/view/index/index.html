<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    {load href="/static/css/bootstrap.min.css" /}
    {load href="/static/js/jquery-3.3.1.min.js" /}
    {load href="/static/js/bootstrap.min.js" /}
</head>
<body>
<form action="" id="formCSV">
    <label for="getCSV">请上传包含题目内容的csv文件:</label>
    <input type="file" name="getCSV" id="getCSV">
    <input type="button" value="提交CSV" id="submit">
</form>

<script>
    $(function () {
        $('#submit').click(function () {
            var formData = new FormData($('#formCSV')[0]);
            if ($('#getCSV')[0]){
                formData.append('formcsv',$('#getCSV')[0].files[0]);
            }
            $.ajax({
                type: 'post',
                url: "{:url('index/Index/doImportQuestion')}",
                data: formData,
                async : false,
                cache: false,
                contentType: false,
                processData: false,

                success: function(data) {
                    switch (data.status) {
                        case 1:

                            break;

                    }
                }

            });


        })

    })
</script>

</body>
</html>
